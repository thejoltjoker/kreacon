name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      AZURE_APP_INSIGHTS_CONNECTION_STRING: ${{ secrets.AZURE_APP_INSIGHTS_CONNECTION_STRING }}
      AZURE_COMMUNICATION_SERVICES_CONNECTION_STRING: ${{ secrets.AZURE_COMMUNICATION_SERVICES_CONNECTION_STRING }}
      AZURE_COMMUNICATION_SERVICES_SENDER_ADDRESS: ${{ secrets.AZURE_COMMUNICATION_SERVICES_SENDER_ADDRESS }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      BASE_URL: ${{ secrets.BASE_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OAUTH_DISCORD_CLIENT_ID: ${{ secrets.OAUTH_DISCORD_CLIENT_ID }}
      OAUTH_DISCORD_CLIENT_SECRET: ${{ secrets.OAUTH_DISCORD_CLIENT_SECRET }}
      OAUTH_DISCORD_REDIRECT_URI: ${{ secrets.OAUTH_DISCORD_REDIRECT_URI }}
      OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
      OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
      OAUTH_GITHUB_REDIRECT_URI: ${{ secrets.OAUTH_GITHUB_REDIRECT_URI }}
      TICKET_API_URL: ${{ secrets.TICKET_API_URL }}
      AZURE_POSTGRESQL_SERVER_NAME: ${{ secrets.AZURE_POSTGRESQL_SERVER_NAME }}
      AZURE_POSTGRESQL_RESOURCE_GROUP: ${{ secrets.AZURE_POSTGRESQL_RESOURCE_GROUP }}
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Add GitHub Actions IP to PostgreSQL firewall
        run: |
          GITHUB_IP=$(curl -s https://api.ipify.org)
          az postgres flexible-server firewall-rule create \
            --rule-name github-actions-runner \
            --resource-group ${{ env.AZURE_POSTGRESQL_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_POSTGRESQL_SERVER_NAME }} \
            --start-ip-address $GITHUB_IP \
            --end-ip-address $GITHUB_IP
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run migrations
        env:
          DB_MIGRATING: true
        run: npm run db:migrate
      - name: Seed database
        env:
          DB_SEEDING: true
        run: npm run db:seed
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Remove GitHub Actions IP from PostgreSQL firewall
        if: always()
        run: |
          az postgres flexible-server firewall-rule delete \
            --rule-name github-actions-runner \
            --resource-group ${{ env.AZURE_POSTGRESQL_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_POSTGRESQL_SERVER_NAME }} \
            --yes
