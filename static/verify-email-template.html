<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verify your email</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="flex h-screen items-center justify-center bg-black text-white">
		<main class="flex flex-col gap-4 rounded-3xl border border-white p-8">
			<h1 class="text-2xl font-bold">Verify your email</h1>
			<p class="opacity-75">Click the button below to verify your email</p>
			<a
				href="https://example.com/verify-email?token=1234567890"
				class="rounded-full bg-rose-500 p-4 text-center font-bold text-white"
			>
				Click here to verify your email
			</a>
		</main>
	</body>
</html>
